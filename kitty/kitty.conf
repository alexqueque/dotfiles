# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{

font_family      SF Mono
font_size 16.0

# https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
# Seti-UI + Custom
symbol_map U+E5FA-U+E631                                Symbols Nerd Font
# Devicons
symbol_map U+E700-U+E7C5                                Symbols Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0                                Symbols Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9                                Symbols Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46                                Symbols Nerd Font
# Weather
symbol_map U+E300-U+E3EB                                Symbols Nerd Font
# Octicons
symbol_map U+F400-U+F4A9,U+2665,U+26A1                  Symbols Nerd Font
# [Powerline Symbols]
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3                  Symbols Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D4    Symbols Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58                         Symbols Nerd Font
# Font Logos (Formerly Font Linux)
symbol_map U+F300-U+F32D                                Symbols Nerd Font
# Pomicons
symbol_map U+E000-U+E00A                                Symbols Nerd Font
# Codicons
symbol_map U+EA60-U+EBEB                                Symbols Nerd Font

#: }}}


#: Scrollback {{{

scrollback_lines -1

scrollback_fill_enlarged_window yes

#: }}}


#: Mouse {{{

# url_color #0087bd
# url_style curly

url_prefixes file ftp ftps git http https mailto sftp ssh

# paste_actions quote-urls-at-prompt

strip_trailing_spaces always

select_by_word_characters @-./_~?&=%+#

#: }}}


#: Window layout {{{

remember_window_size  no
initial_window_width  1080
initial_window_height 720

window_resize_step_cells 2
window_resize_step_lines 2

#: }}}


#: Tab bar {{{

tab_bar_style powerline

tab_powerline_style round

#: }}}


#: Color scheme {{{

include dracula.conf

background_opacity 0.95

#: }}}


#: Advanced {{{

editor nvim

#: }}}


#: OS specific tweaks {{{

macos_option_as_alt yes

macos_quit_when_last_window_closed yes

macos_thicken_font 0.3

macos_show_window_title_in window

macos_colorspace displayp3

#: }}}


#: Keyboard shortcuts {{{

clear_all_shortcuts yes

#: Clipboard {{{

map cmd+c  copy_to_clipboard
map cmd+v  paste_from_clipboard
map cmd+shift+v  pass_selection_to_program

#: }}}

#: Scrolling {{{

map cmd+u   send_text all \u1b[A
map ctrl+u  combine : scroll_line_up : scroll_line_up : scroll_line_up : scroll_line_up : scroll_line_up
map cmd+e   send_text all \u1b[B
map ctrl+e  combine : scroll_line_down : scroll_line_down : scroll_line_down : scroll_line_down : scroll_line_down

map cmd+n   send_text all \u1b\u62
map ctrl+n  send_text normal \u01
map cmd+i   send_text all \u1b\u66
map ctrl+i  send_text normal \u05

#: }}}

#: Window management {{{

map cmd+enter    new_window
map cmd+w        close_window
map cmd+]        next_window
map cmd+[        previous_window
map cmd+shift+]  move_window_forward
map cmd+shift+[  move_window_backward
map cmd+'        start_resizing_window
map cmd+`        swap_with_window

map cmd+1 first_window
map cmd+2 second_window
map cmd+3 third_window
map cmd+4 fourth_window
map cmd+5 fifth_window
map cmd+6 sixth_window

#: }}}

#: Layout management {{{

map cmd+s>[        goto_layout fat
map cmd+s>]        goto_layout tall
map cmd+shift+s>[  goto_layout vertical
map cmd+shift+s>]  goto_layout horizontal

#: }}}

#: Font sizes {{{

map cmd+equal  change_font_size all +1.0
map cmd+minus  change_font_size all -1.0
map cmd+0      change_font_size all 0

#: }}}

#: Select and act on visible text {{{

map cmd+o        open_url_with_hints
map cmd+q        kitten hints --type word --program -
map cmd+l        kitten hints --type line --program -
map cmd+p        kitten hints --type path --program -
map cmd+shift+p  kitten hints --type path

#: }}}

#: Miscellaneous {{{

map cmd+backspace   send_text all \u17
map ctrl+backspace  send_text normal \u15

map cmd+r        clear_terminal to_cursor active
map cmd+,        edit_config_file
map cmd+shift+f  toggle_fullscreen

#: }}}

#: }}}
